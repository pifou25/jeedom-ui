<div class="card" *ngIf="getDevicesForRoom(room.id).length > 0">
    <h2>{{ room.name }}</h2>
    <div class="device-grid">
      <app-device-card 
        *ngFor="let device of getDevicesForRoom(room.id)" 
        [device]="device"
        (refresh)="refreshDevices()"
      ></app-device-card>
    </div>
  </div>
